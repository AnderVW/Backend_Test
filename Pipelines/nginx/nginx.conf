worker_processes  3;
error_log  stderr;
pid  /var/cache/nginx/nginx.pid;

events {
  worker_connections  10240;
}

http {
  include mime.types;

  log_format main '$http_x_real_ip - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time $upstream_response_time';

  access_log /dev/stdout main;

  server {
    listen       8080;
    server_name  _;
    root /files;
    try_files $uri @app;
	
	  # Set client body size limit
    client_max_body_size 15M;

    # Set nginx timeout when uploading files:
    proxy_read_timeout 3600; # Set to the time in seconds that your app needs to process the file, in this case, 3600 seconds (60 minutes)
    proxy_connect_timeout 3600;
    proxy_send_timeout 3600;
    fastcgi_read_timeout 3600;


    location @app {
      # Set nginx timeout when uploading files:
      proxy_read_timeout 3600; # Set to the time in seconds that your app needs to process the file, in this case, 3600 seconds (60 minutes)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $http_x_real_ip;
      proxy_pass http://127.0.0.1:8081;
      
    }

    # CUSTOM FOR WEBSOCKET
    location /ws/ {
      # add_header Access-Control-Allow-Origin *;
      # add_header Access-Control-Allow-Methods *;
      # add_header Access-Control-Allow-Headers *;
      # proxy_set_header Connection $http_connection;

      proxy_pass http://127.0.0.1:8081;
      proxy_http_version 1.1;

      proxy_set_header Accept-Encoding gzip;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;

      proxy_set_header X-Forwarded-Host $host:8001;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_read_timeout 600s;
      # Disable buffering to ensure immediate delivery of events
      proxy_buffering off;
      proxy_cache off;
    }

    ####### SSE ######################
    # SSE-specific settings
    location /sse/ {
      proxy_pass http://127.0.0.1:8081;
      proxy_http_version 1.1;

      # Disable buffering to ensure immediate delivery of events
      proxy_buffering off;
      proxy_cache off;

      # Increase timeout for long-lived connections (adjust as needed)
      proxy_read_timeout 600s;

      # Recommended headers for SSE
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Important header to disable buffering
      add_header X-Accel-Buffering no;
    }

  }
}