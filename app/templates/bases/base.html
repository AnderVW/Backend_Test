{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ViWear{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://stviwearprd.blob.core.windows.net/cdn/static/favicon.ico">
    
    <!-- Google tag (gtag.js) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-xxx"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-xxx');
    </script> -->
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Simple Navbar -->
    <nav class="sticky top-0 z-50 bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="flex items-center hover:opacity-80 transition-opacity">
                        <!-- <img src="https://viwearcdn.blob.core.windows.net/cdn/static/logo.svg" alt="ViWear Logo" class="h-8 w-auto mr-2"> -->
                        <span class="text-xl font-bold text-gray-900">ViWear</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    {% if user.is_authenticated %}
                        <a href="{% url 'my_assets' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">My Assets</a>
                        <a href="{% url 'virtual_fit' %}" class="text-gray-700 hover:text-purple-600 px-3 py-2 text-sm font-medium">Virtual Fit</a>
                    {% endif %}
                </div>

                <!-- User Menu / CTAs -->
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <div class="relative group">
                            <button class="flex items-center space-x-2 text-sm rounded-md px-3 py-2 text-gray-700 hover:bg-gray-100">
                                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span class="text-white text-sm font-medium">
                                        {{ user.username|first|upper }}
                                    </span>
                                </div>
                                <svg class="h-4 w-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>

                            <!-- Dropdown Menu -->
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                                <div class="py-1">
                                    <a href="{% url 'profile_page' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                                    <div class="border-t border-gray-100"></div>
                                    <a href="{% url 'account_logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Log out</a>
                                </div>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Sign in</a>
                        <a href="{% url 'account_signup' %}" class="bg-black hover:bg-gray-800 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Get started</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

        {% block scripts %}{% endblock %}
                
</body>
</html>
